    <script type="text/html" id="template">
    <% for (var i = 0; i < data.length; i++){ %>
    <div class="container1">
      <h1><%= data[i].name %></h1>
      <div class="foto"><img src="img/1.png" alt="foto"></div>
      <p><%= data[i].status %></p>
      <div class="hr"></div>
      <p>Хочу учить фронтенд, потому что:</p>
      <ul>
        <li><%= data[i].reason1 %></li>
        <li><%= data[i].reason2 %></li>
        <li><%= data[i].reason3 %></li>
      </ul>
      <div class="hr"></div>
      <p class="tel">Мой контактный телефон</p>
      <p><%= data[i].tel %></p>
      <div class="br"></div>
      <p class="profile">Вконтакте меня нету</p>
      <div class="hr"></div>
      <p class="fid">Мой фидбек</p>
      <p><%= data[i].feedback %></p>
    </div>
    <% }; %>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script>
